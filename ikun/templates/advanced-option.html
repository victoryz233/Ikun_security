{% extends "base.html" %}
{% block css %}
    <link href="static/css/duallistbox/bootstrap-duallistbox.css" rel="stylesheet">

{% endblock %}
{% block content %}

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>高级选项</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">设置</li>
            <li class="breadcrumb-item"><a href="#">高级选项</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">邮件用户名&密码</h3>
                <div class="tile-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label class="control-label no-padding-right">用户名<span class="text-danger">*</span></label>
                                <textarea class="form-control" id='mail_user_dict' type="text" placeholder="One username per line" rows="10">{{ config_info['mail_user_dict'] }}</textarea>
                            </div>

                            <div class="col-md-6">
                                <label class="control-label no-padding-right">密码<span class="text-danger">*</span></label>
                                <textarea class="form-control" id='mail_password_dict' type="text" placeholder="One password per line" rows="10">{{ config_info['mail_password_dict'] }}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tile-footer"><a class="btn btn-primary update-mail-user-passwd" href="#"><i class="fa fa-check-circle"></i> 提交</a></div>
            </div>
        </div>

                <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">认证用户&密码</h3>
                <div class="tile-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label class="control-label no-padding-right">用户名<span class="text-danger">*</span></label>
                                <textarea class="form-control" id='username_list' type="text" placeholder="One username per line" rows="10">{{ config_info['username_dict'] }}</textarea>
                            </div>

                            <div class="col-md-6">
                                <label class="control-label no-padding-right">密码<span class="text-danger">*</span></label>
                                <textarea class="form-control" id='password_list' type="text" placeholder="One password per line" rows="10">{{ config_info['password_dict'] }}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tile-footer"><a class="btn btn-primary update-user-passwd" href="#"><i class="fa fa-check-circle"></i> 提交</a></div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">域名</h3>
                <div class="tile-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label class="control-label no-padding-right">二级域名<span class="text-danger">*</span></label>
                                <textarea class="form-control" id='subdomain_dict_2' type="text" placeholder="One value per line" rows="10">{{ config_info['subdomain_dict_2'] }}</textarea>
                            </div>

                            <div class="col-md-6">
                                <label class="control-label no-padding-right">三级域名<span class="text-danger">*</span></label>
                                <textarea class="form-control" id='subdomain_dict_3' type="text" placeholder="One value per line" rows="10">{{ config_info['subdomain_dict_3'] }}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tile-footer"><a class="btn btn-primary update-subdomain-dict-config" href="#"><i class="fa fa-check-circle"></i> 提交</a></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">端口</h3>
                <div class="tile-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="control-label col-md-3">端口列表<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <textarea class="form-control" type="text" id="port_list" rows="6" placeholder="Server Discovery Port">{{ config_info['port_list'] }}</textarea>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="tile-footer"><a class="btn btn-primary update-port-config" href="#"><i class="fa fa-check-circle"></i> 提交</a></div>
            </div>
        </div>


      <div class="col-md-6">
                <div class="tile">
                    <h3 class="tile-title">github账号&密码</h3>
                    <div class="tile-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="control-label col-md-3">用户名<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control" value="{{ config_info['github_user'] }}" type="text" id="github_user" placeholder="user"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-md-3">密码<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" value="{{ config_info['github_password'] }}" id='github_password' placeholder="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3">页码数量<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" value="{{ config_info['github_page'] }}" id='github_page' placeholder="page">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tile-footer"><a class="btn btn-primary update-github-config" href="#"><i class="fa fa-check-circle"></i> 提交</a></div>
                </div>
            </div>


       <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">线程</h3>
                <div class="tile-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="control-label col-md-3">PoC 扫描器<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input class="form-control" value="{{ config_info['poc_thread'] }}" type="text" id="poc_thread" placeholder="Max simultaneous hosts per scan"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label col-md-3">发现<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="{{ config_info['discovery_thread'] }}" id='discovery_thread' placeholder="Max simultaneous hosts per scan">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label col-md-3">子域名<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="{{ config_info['subdomain_thread'] }}" id='subdomain_thread' placeholder="Max simultaneous hosts per scan">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">邮件端口:<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="{{ config_info['mail_port'] }}" id='mail_port' placeholder="mail port">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">端口扫描器<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="{{ config_info['port_thread'] }}" id='port_thread' placeholder="Max simultaneous hosts per scan">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label col-md-3">认证测试器<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="{{ config_info['auth_tester_thread'] }}" id='auth_tester_thread' placeholder="Max simultaneous hosts per scan">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label col-md-3">发现时间<span class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="{{ config_info['discovery_time'] }}" name="discovery_time_val" id='discovery_time_setting' placeholder="-">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="tile-footer"><a class="btn btn-primary update-thread-config" href="#"><i class="fa fa-check-circle"></i> 提交</a></div>
            </div>
        </div>






    </div>
</main>

{% block js %}
    <script src="static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="static/js/plugins/laydate/laydate.js"></script>
    <script src="static/js/server/settings.js"></script>
    <script>
        laydate.render({
            elem: '#discovery_time_setting',
            type: 'time',
            lang: 'en'
        });
    </script>

{% endblock %}
{% endblock %}
